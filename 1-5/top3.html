<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Puzzle 3</title>
  <link rel="stylesheet" href="style3.css">
  <link rel="stylesheet" href="smartStyle3.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <div class="header clearfix">
            <p class="header-name">header</p>
            <div class="header-right">
                <div class="header-boxes clearfix">
                    <p class="header-box box1"></p>
                    <p class="header-box box2"></p>
                    <p class="header-box box3"></p>
                </div>
            </div>
        </div>

        <!-- contents -->
        <div class="contents clearfix">
            <!-- left -->
            <div class="left">left</div>
            <!-- right -->
            <div class="right">
                <p class="right-name">right</p>
                <div class="right-boxes">
                    <p class="right-box box4"></p>
                    <p class="right-box box5"></p>
                    <p class="right-box box6"></p>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">footer</div>
    </div>
  
</body>
</html>
